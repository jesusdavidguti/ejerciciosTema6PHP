<html>
    <head>
    <script>
    function actualizaProvincias(idComunidad) {
        if (idComunidad == "") {
            document.getElementById("selProvincia").innerHTML = "";
            document.getElementById("selProvincia").disabled = true;
            return;
        } else {
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("selProvincia").innerHTML = this.responseText;
                    document.getElementById("selProvincia").disabled = false;
                }
            };
            xmlhttp.open("GET","ejemplo2.php?id="+idComunidad,true);
            xmlhttp.send();
        }
    }
    </script>
    </head>
    <body>
    
    <form>
    <label>Comunidad</label>
    <select name="users" onchange="actualizaProvincias(this.value)">
      <option value="">Seleccione...</option>
      <option value="1">Andalucía</option>
      <option value="2">Aragón</option>
      <option value="5">Canarias</option>
      <option value="6">Cantabria</option>
      <option value="8">Castilla - La Mancha</option>
      <option value="7">Castilla y León</option>
      <option value="9">Cataluña</option>
      <option value="18">Ceuta</option>
      <option value="13">Comunidad de Madrid </option>
      <option value="15">Comunidad Foral de Navarra</option>
      <option value="10">Comunitat Valenciana</option>
      <option value="11">Extremadura</option>
      <option value="12">Galicia</option>
      <option value="4">Illes Balears</option>
      <option value="17">La Rioja</option>
      <option value="19">Melilla</option>
      <option value="16">País Vasco</option>
      <option value="3">Principado de Asturias</option>
      <option value="14">Región de Murcia</option>
    </select>
    <label>Provincia</label>
    <select id="selProvincia" disabled>
    </select>
    </form>
    <br>
    
    </body>
</html>
